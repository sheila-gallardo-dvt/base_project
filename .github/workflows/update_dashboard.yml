name: "ğŸ”„ Actualizar Dashboard LookML"

on:
  workflow_dispatch:
    inputs:
      dashboard_id:
        description: "ID del dashboard en Looker (nÃºmero o slug)"
        required: true
        type: string

env:
  LOOKERSDK_BASE_URL: ${{ secrets.LOOKERSDK_BASE_URL }}
  LOOKERSDK_CLIENT_ID: ${{ secrets.LOOKERSDK_CLIENT_ID }}
  LOOKERSDK_CLIENT_SECRET: ${{ secrets.LOOKERSDK_CLIENT_SECRET }}

jobs:
  update-dashboard:
    name: "Importar y limpiar dashboard"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r scripts/requirements.txt

      - name: ğŸ”„ Obtener y transformar dashboard
        id: update
        run: |
          python scripts/update_dashboard.py \
            --dashboard_id "${{ github.event.inputs.dashboard_id }}"

      - name: ğŸ“ Commit y push de cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dashboards/
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No hay cambios que commitear."
          else
            DASHBOARD_NAME="${{ steps.update.outputs.dashboard_name }}"
            ACTION="${{ steps.update.outputs.action }}"
            git commit -m "ğŸ”„ Dashboard ${ACTION}: ${DASHBOARD_NAME}" \
              -m "Dashboard ID: ${{ github.event.inputs.dashboard_id }}" \
              -m "Ejecutado por: ${{ github.actor }}"
            git push
            echo "âœ… Cambios pusheados correctamente."
          fi
